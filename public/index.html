<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<script src='bundle.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='raty-master/lib/jquery.raty.js'></script>
	<script src='js/app.js'></script>
	<script src='js/models/user.js'></script>
	<script src='js/models/method.js'></script>
	<script src='js/models/knowledge.js'></script>
	<script src='js/collections/users.js'></script>
	<script src='js/collections/methods.js'></script>
	<script src='js/collections/knowledges.js'></script>
	<script src='js/views/nav_bar.js'></script>
	<script src='js/views/log_in.js'></script>
	<script src='js/views/sign_up.js'></script>
	<script src='js/views/technologies.js'></script>
	<script src='js/views/all_methods.js'></script>
	<script src='js/views/list_method.js'></script>
	<script src='js/views/modal.js'></script>
</head>
<body>
	<div id='main'>
		<div id='nav-bar'></div>
		<div id='sign-up'></div>
		<div id='log-in'></div>
		<div id='technologies'></div>
		<div id='all-methods'></div>
		<div id='modal'></div>
	</div>

	<template id='nav-bar-template'>
		<h1>Partner</h1>
		{{#if first_name}}
			<div id='user-info'>
				<span>Welcome back, {{first_name}}!</span>
				<button id='log-out'>Log Out</button>
			</div>
		{{/if}}
	</template>

	<template id='sign-up-template'>
		<div id='sign-up-form'>
			<div id='sign-up-errors'></div>
			<input type='text' name='first_name' placeholder='first name'>
			<input type='text' name='last_name' placeholder='last name'>
			<input type='text' name='email_address' placeholder='email address'>
			<input type='password' name='password' placeholder='password'>
			<input type='password' name='password2' placeholder='confirm password'>
		</div>
		<button id='sign-up'>Sign Up</button>
		<div id='or-log-in'>Or, log in</div>
	</template>

	<template id='log-in-template'>
		<div id='log-in-form'>
			<div id='log-in-errors'></div>
			<input type='text' name="email_address" placeholder='email address'>
			<input type='password' name='password' placeholder='password'>
		</div>
		<button id='log-in'>Log In</button>
		<div id='or-sign-up'>Or, sign up</div>
	</template>

	<template id='technologies-template'>
		{{#each this}}
			<div class='technology'>{{name}}</div>
		{{/each}}
	</template>

	<template id='list-method-template'>
		<div class='name'>{{name}}</div>
		<div class='rating'></div>
	</template>

	<template id='list-method-comfort-template'>
		{{comfort}}
	</template>

	<template id='modal-template'>
		<div data-url={{url}} id='method-name'>{{name}}</div>
		<div id='modal-rating'>
			<span class='dot' data-val='0'></span>
			<span class='dot' data-val='1'></span>
			<span class='dot' data-val='2'></span>
			<div id='left'>Back</div>
			<div id='right'>Forward</div>
		</div>
	</template>


</body>
</html>
